<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
        <div class="links-container">
            <a href="index.html">Google Search</a>
            <a href="image-search.html">Image Search</a>
        </div>
    <body>
        <form action="https://google.com/search" class="search-form">
            <label for="all-words-input">all these words:</label>
            <input id="all-words-input" type="text" name="q" class="google-style-input">
            <label for="exact-word-input">this exact word or phrase:</label>
            <input id="exact-word-input" type="text" name="q" class="google-style-input">
            <label for="any-word-input">any of these words:</label>
            <input id="any-word-input" type="text" name="q" class="google-style-input">
            <label for="none-word-input">none of these words:</label>
            <input id="none-word-input" type="text" name="q" class="google-style-input">
            <input type="submit" value="Advanced Search" class="google-style-button">
        </form>
    </body>
</html>
